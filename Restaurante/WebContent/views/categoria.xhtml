<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<p:breadCrumb>
		<p:menuitem value="Index" url="index.xhtml" />
		<p:menuitem value="Categoria" url="#" />
	</p:breadCrumb>
</h:head>
<h:body>

	<p:panel style="width:70%; margin: 20px auto;" id="panel">
		<p:dataTable var="c" value="#{categoriaMB.listCategorias}" scrollable="true"
			scrollHeight="200">
			<p:column headerText="*">
				<h:outputText value="#{c.id}" />
			</p:column>
			
			<p:column headerText="Descrição">
				<h:outputText value="#{c.descricao}" />
			</p:column>

			<p:column width="80">
				<h:form>
					<p:commandButton icon="ui-icon-pencil"
						action="#{categoriaMB.load(c.id)}" update="panelCad" />
				</h:form>
			</p:column>
		</p:dataTable>
	</p:panel>

	<p:panel id="panelCad" header="Cadastro"
		style="margin: 20px auto; width:40%;">
		<h:form>
			<h:inputHidden value="#{categoriaMB.categoria.id}" />

			<p:growl id="growl" sticky="false" showDetail="false" />
			<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">

				<h:outputText value="Descricao: " />
				<p:inputText value="#{categoriaMB.categoria.descricao}" required="true"
					label="Nome" />

				<p:commandButton value="Salvar" icon="ui-icon-disk"
					update="panel panelCad" action="#{categoriaMB.save}"
					style="margin-right:20px;" />

			</h:panelGrid>
		</h:form>
	</p:panel>

</h:body>
</html>
