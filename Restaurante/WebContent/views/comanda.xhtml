<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
  <p:breadCrumb>
    <p:menuitem value="Index" url="index.xhtml" />
    <p:menuitem value="Comanda" url="#" />
  </p:breadCrumb>
</h:head>
<h:body>

  <p:panel style="width:70%; margin: 20px auto;" id="panel">
    <p:dataTable var="c" value="#{comandaMB.listComandas}" scrollable="true"
                 scrollHeight="200">

      <p:column headerText="*">
        <h:outputText value="#{c.id}" />
      </p:column>
      <p:column headerText="Estabelecimento">
        <h:outputText value="#{c.estabelecimento.id}" />
      </p:column>
      <p:column headerText="Mesa">
        <h:outputText value="#{c.mesa}" />
      </p:column>
      <p:column headerText="Data Criação">
        <h:outputText value="#{c.dataCriacao}" />
      </p:column>
      <p:column headerText="Data Finalização">
        <h:outputText value="#{c.dataFinalizacao}" />
      </p:column>
      <p:column headerText="Desconto">
        <h:outputText value="#{c.desconto}" />
      </p:column>
      <p:column headerText="Valor Pago">
        <h:outputText value="#{c.valorPago}" />
      </p:column>
      <p:column headerText="Valor Total">
        <h:outputText value="#{c.valorTotal}" />
      </p:column>

      <p:column width="100">
        <h:form>
          <p:commandButton icon="ui-icon-pencil"
                           action="#{comandaMB.load(c.id)}" update="panelCad" />
        </h:form>
        <h:form>
          <p:commandButton icon="fas fa-clipboard-list"
                           action="#{comandaMB.load(c.id)}" update="panelCad" />
        </h:form>
      </p:column>
    </p:dataTable>
  </p:panel>

  <p:panel id="panelCad" header="Cadastro"
           style="margin: 20px auto; width:40%;">
    <h:form>
      <h:inputHidden value="#{comandaMB.comanda.id}" />

      <p:growl id="growl" sticky="false" showDetail="false" />
      <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">

        <h:outputText value="Estabelecimento: " />
        <p:multiSelectListbox value="#{estabelecimentoMB.ListEstabelecimento}" required="true"
                     label="Nome" />
        <h:outputText value="Mesa: " />
        <p:inputText value="#{comandaMB.comanda.mesa}" required="true"
                     label="Nome" />
        <h:outputText value="Data Criação: " />
        <p:inputText value="#{comandaMB.comanda.dataCriacao}" required="true"
                     label="Nome" />
        <h:outputText value="Data Finalização: " />
        <p:inputText value="#{comandaMB.comanda.dataFinalizacao}" required="true"
                     label="Nome" />
        <h:outputText value="Desconto: " />
        <p:inputText value="#{comandaMB.comanda.desconto}" required="true"
                     label="Nome" />
        <h:outputText value="Valor Pago: " />
        <p:inputText value="#{comandaMB.comanda.valorPago}" required="true"
                     label="Nome" />
        <h:outputText value="Valor Total: " />
        <p:inputText value="#{comandaMB.comanda.valorTotal}" required="true"
                     label="Nome" />

        <p:commandButton value="Salvar" icon="ui-icon-disk"
                         update="panel panelCad" action="#{categoriaMB.save}"
                         style="margin-right:20px;" />

<!--        comandaMB.listComandas.get(comandaMB.listComandas.size - 1).id + 1 -->

      </h:panelGrid>
    </h:form>
  </p:panel>
</h:body>
</html>
