<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<p:breadCrumb>
		<p:menuitem value="Categories" url="index.xhtml" />
		<p:menuitem value="Estabelecimento" url="#" />
	</p:breadCrumb>
</h:head>

<h:body>

	<p:panel style="width:70%; margin: 20px auto;" id="panel">
		<p:dataTable var="c" value="#{estabelecimentoMB.listEstabelecimentos}" scrollable="true"
			scrollHeight="200">

			<p:column headerText="*">
				<h:outputText value="#{c.id}" />
			</p:column>

			<p:column headerText="Nome">
				<h:outputText value="#{c.nome}" />
			</p:column>
			
			<p:column headerText="Razão Social">
				<h:outputText value="#{c.razaoSocial}" />
			</p:column>

			<p:column headerText="CNPJ">
				<h:outputText value="#{c.cnpj}" />
			</p:column>
			
			<p:column headerText="Inscricao Estadual">
				<h:outputText value="#{c.inscricaoEstadual}" />
			</p:column>
			
			<p:column headerText="Telefone">
				<h:outputText value="#{c.telefone}" />
			</p:column>
			
			
			<p:column headerText="ID Endereço">
				<h:outputText value="#{c.endereco.id}" />
			</p:column>
			

			<p:column width="80">
				<h:form>

					<p:commandButton icon="ui-icon-pencil"
						action="#{estabelecimentoMB.load(c.id)}" update="panelCad" />
				</h:form>
			</p:column>
		</p:dataTable>
	</p:panel>

	<p:panel id="panelCad" header="Cadastro" style="margin: 20px auto; width:40%;">
		<h:form>
			<h:inputHidden value="#{estabelecimentoMB.estabelecimento.id}" />

			<p:growl id="growl" sticky="false" showDetail="false" />
			<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">

				<p:outputLabel for="@next" value="Endereco:" />
				<p:selectOneMenu id="conta" value="#{estabelecimentoMB.estabelecimento.endereco}"  converter="EnderecoConverter"
					style="width:125px" required="true">
					<f:selectItems value="#{enderecoMB.listEnderecos}" var="e" itemLabel="#{e.logradouro}" itemValue="#{e}"/>
				</p:selectOneMenu>

				<h:outputText value="Nome: " />
				<p:inputText label="Nome" value="#{estabelecimentoMB.estabelecimento.nome}" required="true"/>

				<h:outputText value="Razao Social: " />
				<p:inputText label="Razao Social" value="#{estabelecimentoMB.estabelecimento.razaoSocial}" required="true"/>
				
				<h:outputText value="CNPJ: " />
				<p:inputText label="CNPJ" value="#{estabelecimentoMB.estabelecimento.cnpj}" required="true"/>
				
				<h:outputText value="Inscricao Estadual: " />
				<p:inputText label="Inscricao Estadual" value="#{estabelecimentoMB.estabelecimento.inscricaoEstadual}" required="true"/>
				
				<h:outputText value="Telefone: " />
				<p:inputText label="Telefone" value="#{estabelecimentoMB.estabelecimento.telefone}" required="true"/>
				
				<p:commandButton value="Salvar" icon="ui-icon-disk" update="panel panelCad"
					action="#{estabelecimentoMB.save}" style="margin-right:20px;" />

			</h:panelGrid>
		</h:form>
	</p:panel>

</h:body>
</html>
