<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<p:breadCrumb>
		<p:menuitem value="Index" url="index.xhtml" />
		<p:menuitem value="Garçom" url="#" />
	</p:breadCrumb>
</h:head>
<h:body>

	<p:panel style="width:80%; margin: 20px auto;" id="panel">
		<p:dataTable var="p" value="#{pedidoMB.listPedidosGarcom}" scrollable="true"
			scrollHeight="200">
			<p:column headerText="*" style="width:20%">
				<h:outputText value="#{p.id}" />
			</p:column>
			
			<p:column headerText="Quantidade" style="width:20%">
				<h:outputText value="#{p.quantidade}" />
			</p:column>
			
			<p:column headerText="Produto" style="width:20%">
				<h:outputText value="#{p.produto.nome}" />
			</p:column>
			
			<p:column headerText="Data da Finalização" style="width:20%">
				<h:outputText value="#{p.dataFinalizacao}" />
			</p:column>

			<p:column width="80">
				<h:form>
					<p:commandButton icon="ui-icon-pencil" value="Entregar"
						action="#{pedidoMB.entregar(p)}" update="panel" />
				</h:form>
			</p:column>
		</p:dataTable>
	</p:panel>

</h:body>
</html>
